    </section>
    <!-- ---------------------------sliders--------------------------------- -->

    <div class="container">
        <div class="image-container">
            <img  src="./images/Kimbo_bio_1.png" id="content1" class="active img_slider">
            <img class="img_slider" src="./images/Pack_Grani_AROMA_TOP_LATO_1.png" id="content2">
            <img class="img_slider" src="./images/Premium_Golden_Crema_7_1.png" id="content3">

   </div> -->
        <button id="prev" onclick="prev()"> &lt;</button>
        <button id="next" onclick="next()"> &gt;</button>

    <!-- ------------------------------fetch---------------------------- -->

    <h1>My Blog Posts</h1>
    <section id="posts"></section>
  
    <template id="post-template">
      <div class="post">
        <img src="" alt="" class="post__img">
        <h4 class="post__title"></h4>
        <p class="post__body"></p>
      </div>
    </template>

    <!-- ----------------------------------form-------------------------------- -->
    <h1>Form</h1>

    <div id="form" class="form">
        <div>
            <ul class="form-style-1">
                <li><label>Full Name <span class="required">*</span></label>
                    <input id="first" type="text" name="field1" class="field-divided" placeholder="First" />
                    <input id="last" type="text" name="field2" class="field-divided" placeholder="Last" />
                </li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input id="email" type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea id="message" name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <!-- <button type="submit">Submit</button> -->
                    <input id="submit" type="button" onclick="jsondata()" value="Submit" />
                </li>
            </ul>
        </div>
        <span id="Json">

        </span>
    </div>
